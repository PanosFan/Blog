<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style/styles.min.css" />

    <!-- Document title -->
    <title>Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="home.html">Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="create_post.html"
                >Create a post</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Create post form -->
    <div class="container">
      <form class="mt-5 w-50 mx-auto">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="email" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Post</label>
          <div class="form-floating">
            <textarea
              required
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 15em"
            ></textarea>
            <label for="floatingTextarea2">Type your post</label>
          </div>
        </div>

        <button name="postButton" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <footer>
      <div
        class="container-fluid py-4 bg-dark text-white-50 fixed-bottom text-center"
      >
        <small
          >Copyright &copy;
          <script>
            document.write(/\d{4}/.exec(Date())[0]);
          </script>
          : Blog
        </small>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- My JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
