<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style/styles.min.css" />

    <!-- Document title -->
    <title>Blog</title>
  </head>
  <body>
      <div class="container">
        <div class="row mt-5">
            <div class="col-6 mt-5">
                <!-- ======Login form====== -->
                <form class="w-50 mx-auto" id="loginForm">
                    <div class="mb-3">
                        <label for="lognEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button name="loginButton" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6 mt-5">
                <!-- ======Signup form====== -->
                <form class="w-50 mx-auto" id="signupForm">
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="signupSurname" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPasswordR" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="signupPasswordR" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
  
    <footer>
      <div
        class="container-fluid py-4 bg-dark text-white-50 fixed-bottom text-center"
      >
        <small
          >Copyright &copy;
          <script>
            document.write(/\d{4}/.exec(Date())[0]);
          </script>
          : Blog
        </small>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- My JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
